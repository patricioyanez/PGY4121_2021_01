<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pagina2"></ion-back-button>
    </ion-buttons>
    <ion-title>pagina3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Opción 1</ion-label>
  </ion-item>
  <ion-item color="danger">
    <ion-label>Opción 2</ion-label>
  </ion-item>
  <ion-item color="warning">
    <ion-label>Opción 3</ion-label>
  </ion-item>
  <ion-item color="success">
    <ion-label>Opción 4</ion-label>
  </ion-item>

  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>

  <br>
  <br>
  <ion-list>
    <div *ngFor="let persona of listado" [routerLink]="['detalle', 1]">
    <ion-item>
      <ion-avatar>
        <ion-img [src]="persona.foto"></ion-img>
      </ion-avatar>
      <ion-label color="primary">{{persona.nombre}}</ion-label>
      <ion-text color="primary">
        <h1>{{persona.edad}} años</h1>
      </ion-text>
    </ion-item>
  </div>
  </ion-list>
</ion-content>
