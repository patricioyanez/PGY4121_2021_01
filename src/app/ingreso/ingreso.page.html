<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso de persona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h1>Datos personales</h1>
  </ion-text>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="5">
        <ion-text color="primary">
          <h1>Nombre</h1>
        </ion-text>
      </ion-col>
      <ion-col size="7">
        <ion-input type="text" placeholder="Ingrese el nombre"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
